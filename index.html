<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!-- Ícone da aba -->
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/Calendar-icon.png"
    type="image/x-icon">
  <title>Calendário dinâmico</title>

  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link dos ícones do Google -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="script.js"  defer></script>
  <!-- O "defer" é importante para garantir que o html/css seja carregado primeiro. -->
</head>

<body>

  <div class="wrapper">

    <header>
      <p class="current-date"></p>
      <div class="icons">
        <!-- Aplicação das setas de navegação. -->
        <span id="prev" class="material-symbols-rounded">arrow_back</span>
        <span id="next" class="material-symbols-rounded">arrow_forward</span>
      </div>
    </header>

    <div class="calendar">
      <ul class="weekdays">
        <li>Dom</li>
        <li>Seg</li>
        <li>Ter</li>
        <li>Quar</li>
        <li>Quin</li>
        <li>Sex</li>
        <li>Sáb</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>

</body>

</html>
